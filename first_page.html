<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="survey_form.css">
</head>
<body>
  <div class="survey-container">
    <h1>Student Form</h1>
    <p>Fill in the following items completely.</p>
    <form action="" method="get">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phonenumber">Phone:</label>
        <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter your phonenumber" required>
      </div>
      <div class="form-group">
        <label for="idcard">Student ID:</label>
        <input type="text" id="idcard" name="idcard" placeholder="Enter your Student ID" required>
      </div>
      <div class="form-group">
        <label for="NRCcard">NRC Card:</label>
        <input type="text" id="NRC Card" name="NRC Card" placeholder="Enter your NRC number" required>
      </div>

      <div class="form-group">
        <label><b>Select your major</b></label><br>
        <div class="radio-group">
          <label><input type="radio" name="satisfaction" value="Civil Engineering">Civil Engineering</label>
          <label><input type="radio" name="satisfaction" value="Information Technology">Information Technology</label>
          <label><input type="radio" name="satisfaction" value="Mechanical Engineering">Mechanical Engineering</label>
          <label><input type="radio" name="satisfaction" value="Electrical Power Engineering">Electrical Power Engineering</label>
          <label><input type="radio" name="satisfaction" value="Electrical Engineering">Electrical Engineering</label>
        </div>
      </div>

      <div class="form-group">
        <label for="comments"><b>Additional Comments:</b></label>
        <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Log in</button>
      </div>
    </form>
    <form action="loginform.html" method="get">
    <button type="submit">Sign up</button>
    </form>
  </div>
</body>
</html>
